{% extends "layout.html" %}
{% block title %}massroute route {{ destination.route.title }} - {{ destination.destination.title }}{% endblock %}
{% block content %}
<div>
  <p>{{ destination.destination.title }}</p>
  <ul>
  {% for stop in destination.stops %}
    <li data-stoptag="{{ stop.tag }}"><a href="/routes/{{ destination.route.tag }}/destinations/{{ destination.destination.tag }}/stops/{{ stop.tag }}">{{ stop.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
