{% extends "layout.html" %}
{% block title %}massroute routes{% endblock %}
{% block header %}
<header id="header">
  <h1 class="title">Routes</h1>
  <h2>Select a route to show destinations</h2>
</header>
{% endblock %}
{% block content %}
<ul>
{% for route in routes %}
  <li data-routetag="{{ route.tag }}"><a href="/routes/{{ route.tag }}">{{ route.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
